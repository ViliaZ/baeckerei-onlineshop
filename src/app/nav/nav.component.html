<div class="wrapper">
    <div class="left-container">
        <img
        src="./assets/img/logo-black.png"
        routerLink="/"
        alt="brotkorb-logo"
        class="logo"
        title="home">
    </div>

    <div class="search">
        <input placeholder="LieblingsbÃ¤cker finden" type="text">
        <button>
            <mat-icon fontIcon="home">search</mat-icon>
        </button>
    </div>

    <div class="right-container">
        <span>Versandkostenfrei ab 10,00 Euro</span>
        <mat-icon
            class="icon-nav"
            title="login"
            (click)="openProductDialog()">
            account_circle
        </mat-icon>
        <mat-icon
            class="icon-nav"
            title="warenkorb"
            (click)="toggleCart()">
            shopping_basket
            <div class="cart-count" [class.activeBg]="this.cartService.cart.cartItems.length > 0">
                {{ this.cartService.cart.cartItems.length }}
            </div>
        </mat-icon>
    </div>

</div>
